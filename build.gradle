apply plugin: 'java'

defaultTasks 'clean', 'test'

sourceSets {
  main {
    java {srcDir 'src'}
    resources {srcDir 'src'}
  }
  test {
    java {srcDir 'test'}
    resources {srcDir 'test'}
  }
}

repositories{
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile 'com.codeborne:selenide:4.11.4'

  // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
  compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
  compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.12.0'
// https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
  compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.2.2'
// https://mvnrepository.com/artifact/com.codeborne/selenide
}

task libs(type: Sync) {
  from configurations.testCompile
  into "$buildDir/lib"
}

compileJava.dependsOn libs

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 1.8
[compileJava, compileTestJava]*.targetCompatibility = 1.8

test {
  systemProperties = [
    'file.encoding': 'UTF-8',
    'selenide.browser': 'firefox',
    'gmail.username': System.getProperty('gmail.username', "enter-your-gmail-username"),
    'gmail.password': System.getProperty('gmail.password', "enter-your-gmail-password")
  ]
  testLogging.showStandardStreams = true
}
